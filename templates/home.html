<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>microblog</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>

  <body>
    <header class="navbar">
      <div class="navbar_brand">
        <img
          class="navbar_logo"
          src="/static/microblog-logo.svg"
          alt="microblog-logo"
        />microblog
      </div>
      <ul class="navbar_navigation">
        <li class="navbar_navigation_item">
          <a href="#" class="navbar_link">Recent</a>
        </li>
        <li class="navbar_navigation_item">
          <a href="#" class="navbar_link">Calendar</a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section>
        <h1>Add New Entry</h1>
        <form method="post" class="form">
          <p class="form_input">
            <label for="entry" class="form_label">Content</label>
            <textarea
              name="content"
              id="entry"
              class="form_textarea"
            ></textarea>
          </p>
          <button type="submit" class="form_submitbutton">Add Entry</button>
        </form>
      </section>
      <section>
        <h1>Recent post</h1>
        {% for entry in entries %}
        <article class="entry">
          <div>
            <h2 class="entry_title">{{entry[0] | truncate(30,true)}}</h2>
            <time class="entry_date" datetime="{{entry[1]}}">{{entry[2]}}</time>
          </div>
          <p class="entry_content">{{entry[0]}}</p>
        </article>
        {% endfor %}
      </section>
    </main>
    <footer class="footer">
      <div class="footer_content">
        <section class="left">
          <a class="footer_item">Madeby Xinpu</a>
          <a class="footer_item">checkout my other</a>
        </section>
        <section class="right">
          <div class="footer_column">
            <a class="footer_item">Recent</a>
            <a class="footer_item">Calendar</a>
          </div>
          <div class="footer_column">
            <a class="footer_item">About</a>
            <a class="footer_item">How this is</a>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
